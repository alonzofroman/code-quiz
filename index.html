<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz</title>
</head>
<body class="body">
    
    <header class="header">
        <h1>Coding Quiz</h1>
    </header>

    

    <section class="main">

        <div class="scores"></div>

        <div class="quiz">
            <div id="question"></div>
            <ol class="answers">
                <li id="optionA" onclick="selectA"></li>
                <li id="optionB" onclick="selectB"></li>
                <li id="optionC" onclick="selectC"></li>
            </ol>
        </div>

        <button class="start-button">Start</button>

        <div class="timer"></div>

    </section>

    <script src="assets/script.js"></script>
    


</body>
</html>
