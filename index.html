<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz</title>
</head>
<body class="body">
    
    <header class="header">
        <h1>Coding Quiz</h1>
    </header>

    

    <section class="main">

        <div id="info-row">
            <div id="scores"></div>
            <div >
                <h2 id="timer"></h2>
            </div>
        </div>
        

        <div class="quiz">
            <div id="question"></div>
            <div id="answers">
                
                <button class="answer-button" id="aSlot" data-value="A"></button>
                <button class="answer-button" id="bSlot" data-value="B"></button>
                <button class="answer-button" id="cSlot" data-value="C"></button>
                <button class="answer-button" id="dSlot" data-value="D"></button>
                
            </div>
            <br>
            <div>
                <!-- <button id="nextButton" onclick="nextQuestion()">Next Question</button> -->
            </div>
        </div>

        <div class="button">
            <button class="start-button" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="high-scores">
            <h4>Highscores</h4>
            <ol id="saved-scores">

            </ol>
        </div>

    </section>

    <script src="assets/script.js"></script>
    


</body>
</html>
