<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz</title>
</head>
<body class="body">
    
    <header class="header">
        <h1>Coding Quiz</h1>
    </header>

    

    <section class="main">

        <div id="info-row">
            <div id="scores"></div>
            <div id="timer"></div>
            <div id="high-scores"></div>
        </div>
        

        <div class="quiz">
            <div id="question"></div>
            <div class="answers">
                <label for="optionA" id="aSlot"></label>
                <input type="radio" id="optionA" class="option-button" name="option" value="A"><br>
                <label for="optionB" id="bSlot"></label>
                <input type="radio" id="optionB" class="option-button" name="option" value="B"><br>
                <label for="optionC" id="cSlot"></label>
                <input type="radio" id="optionC" class="option-button" name="option" value="C"><br>
                <label for="optionD" id="dSlot"></label>
                <input type="radio" id="optionD" class="option-button" name="option" value="D"><br>
                
            </div>
            <br>
            <div>
                <button id="nextButton" onclick="nextQuestion()">Next Question</button>
            </div>
        </div>

        <div class="button">
            <button class="start-button" onclick="startQuiz()">Start Quiz</button>
        </div>

        

    </section>

    <script src="assets/script.js"></script>
    


</body>
</html>
